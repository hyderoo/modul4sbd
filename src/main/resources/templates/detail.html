<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <title>Detail Mahasiswa</title>
</head>

<body class="container d-flex flex-column justify-content-center" style="min-height: 100vh">
    <h1 class="text-center">Detail Mahasiswa</h1>
    <div class="mt-4">
        <form action="/detail" method="post">
            <div class="form-group">
                <label for="Nama">Nama:</label>
                <span th:text="${mahasiswa.nama}" class="form-control" id="Nama"></span>
            </div>
            <div class="form-group">
                <label for="NIM">NIM:</label>
                <span th:text="${mahasiswa.nim}" class="form-control" id="NIM"></span>
            </div>
            <div class="form-group">
                <label for="Angkatan">Angkatan:</label>
                <span th:text="${mahasiswa.angkatan}" class="form-control" id="Angkatan"></span>
            </div>
            <div class="form-group">
                <label for="Gender">Gender:</label>
                <span th:text="${mahasiswa.gender}" class="form-control" id="Gender"></span>
            </div>
            <div class="form-group">
                <label for="Asal_Daerah">Asal Daerah:</label>
                <span th:text="${mahasiswa.asal_daerah}" class="form-control" id="Asal_Daerah"></span>
            </div>
            <div class="form-group">
                <label for="No_Telp">No Telp:</label>
                <span th:text="${mahasiswa.no_telp}" class="form-control" id="No_Telp"></span>
            </div>
            <div class="form-group text-center">
                <button type="button" class="btn btn-warning w-100 py-2 my-4" onclick="history.back();">
                    Back
                </button>
            </div>
        </form>
    </div>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
</body>

</html>
